<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Text Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stylish Text Converter</h1>
    <input type="text" id="inputText" placeholder="Type here..." />
    <div class="output">
      <span id="styledText"></span>
      <button id="copyButton" class="copy-button">Copy</button>
    </div>
    
    <div id="fontButtons" class="font-container"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
